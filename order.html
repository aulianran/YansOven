<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yan's Oven</title>
    <link rel="stylesheet" href="./asset/CSS/main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="./index.html"><img src="./asset/image 2 (1).png" class="logo-img"></a>
            <a href="./index.html" class="logo-txt"><img src="./asset/Yanâ€™s Oven.png" alt=""></a>
        </div> 
        <nav>
            <div class="navbar">
                <a href="./index.html">Home</a>
                <a href="./menu.html">Menu</a>
                <a href="./review.html">Review</a>
                <a href="./order.html" class="active">Order</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="header-order">
            <div class="container-cart">
                <img src="./asset/cart.png" alt="" width="120px" height="120px">
            </div>
            <div class="container-order">
                <h1>Submit a Form <br> To Order!</h1>
            </div>
        </div>
        <br><br>
        <section class="order-page">
            <form onsubmit="redirectToWhatsApp(); return false;">
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <div class="phone-input">
                        <select id="phone-prefix">
                            <option value="+62">+62</option>
                        </select>
                        <input type="tel" id="phone" placeholder="Phone number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <div class="name-input">
                        <input type="text" id="name" placeholder="First name" required>
                        <input type="text" id="lastname" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label for="order-details">Order Details</label>
                    <textarea id="order-details" placeholder="Input your orders here" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Contacts: 0813-1088-1160 | @yan_oven</p>
        <p>Address: Jl.Bougenville IV, Blok D.33, RT03/RW07, Kecamatan Sukaraja, Kabupaten Bogor, Jawa Barat 16710</p>
    </footer>

    <script>
        function redirectToWhatsApp() {
            let name = document.getElementById("name").value;
            let lastname = document.getElementById("lastname").value;
            let phone = document.getElementById("phone").value;
            let address = document.getElementById("address").value;
            let orderDetails = document.getElementById("order-details").value;

            let message = `Halo, saya ${name} ${lastname} ingin memesan dengan detail:\n\nNomor Telepon: ${phone}\nAlamat: ${address}\n\n${orderDetails}`;
            let phoneNumber = "6281310881160";
            let url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
